<ion-content>

	<form (ngSubmit)="login(email.value, password.value)" padding>

		<div style="padding: 15px;">
			<img src="assets/images/logo_bae_signup.png" />
		</div>

		<ion-card>
			<ion-card-header color="primary" block>
				Login no sistema
			</ion-card-header>
			<ion-list>
				<ion-item icon-left padding-vertical>
					<ion-label stacked>E-mail</ion-label>
					<ion-input type="email" required #email placeholder="Digite seu e-mail de acesso..."></ion-input>
				</ion-item>
				<ion-item icon-left padding-vertical>
					<ion-label stacked>Senha</ion-label>
					<ion-input type="password" required #password placeholder="Digite sua senha...."></ion-input>
				</ion-item>
				<button ion-item color="primary" type="submit" block>
					Entrar
				</button>
			</ion-list>
		</ion-card>

	</form>

	<ion-list>
		<ion-item>
			<h3>Vers√£o 1.5.5</h3>
			<small>Build A2018.0609.1650</small>
		</ion-item>
		<ion-item>
			<ion-label stacked>API Endpoint:</ion-label>
			<ion-select [(ngModel)]="settings.APIRoot" okText="Alterar" cancelText="Cancelar">
				<ion-option style="font-size: 10px;" *ngFor="let endpoint of settings.availableAPIRoots" value="{{endpoint}}">{{endpoint}}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

</ion-content>
