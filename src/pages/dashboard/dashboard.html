<ion-content padding>

	<div style="padding: 15px">
		<img src="assets/images/logo_bae_signup.png" />
	</div>

	<ion-card>
		<ion-card-header style="background: #00a7e9; color: white">
			Olá, {{user.name}}!
		</ion-card-header>

		<ion-list>
			<button ion-item *ngIf="!isAgenteComunitario()" (click)="openMyAttributions()">
				<ion-icon name="checkbox" item-left></ion-icon>
				Minhas atribuições
			</button>

			<button ion-item (click)="openSpawnAlert()">
				<ion-icon name="add-circle" item-left></ion-icon>
				Novo alerta
			</button>

			<button ion-item (click)="openSync()">
				<ion-icon name="cloud-upload" item-left></ion-icon>
				Sincronizar dados
			</button>

			<button ion-item (click)="logout()">
				<ion-icon name="exit" item-left></ion-icon>
				Sair
			</button>

		</ion-list>
	</ion-card>

	<div class="dashboard-flags">
		<div *ngIf="!isOnline()" class="banner banner-offline-mode">Offline - Conexão indisponível</div>
		<div *ngIf="!isProduction()" class="banner banner-is-test">Ambiente de testes</div>
	</div>
</ion-content>
